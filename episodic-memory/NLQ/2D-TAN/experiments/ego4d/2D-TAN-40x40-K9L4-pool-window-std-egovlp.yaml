WORKERS: 0
DEBUG: True

MODEL_DIR: ./checkpoints
RESULT_DIR: ./results
LOG_DIR: ./log
DATA_DIR: ./data/Ego4D_clip

DATASET:
  NAME: Ego4DClip
  VIS_INPUT_TYPE: egovlp  # Updated for egovlp
  NO_VAL: False
  NUM_SAMPLE_CLIPS: 10 # 40
  TARGET_STRIDE: 1
  NORMALIZE: True
  RANDOM_SAMPLING: True
  WINDOW: 40 # we use 40s window to cut the videos

TEST:
  BATCH_SIZE: 16
  RECALL: 1,5
  TIOU: 0.3,0.5
  EVAL_TRAIN: True
  NMS_THRESH: 0.5

CUDNN:
  DETERMINISTIC: False
  BENCHMARK: True

TRAIN:
  BATCH_SIZE: 32
  LR: 0.0001
  WEIGHT_DECAY: 0.0000
  MAX_EPOCH: 5
  CONTINUE: False

LOSS:
  NAME: bce_rescale_loss
  PARAMS:
    MIN_IOU: 0.3
    MAX_IOU: 1.0
    BIAS: 0.3

TAN:
  FRAME_MODULE:
    NAME: FrameAvgPool
    PARAMS:
      INPUT_SIZE: 256  # Match egoVLP feature dimension
      HIDDEN_SIZE: 512  # As MAX_POS_LEN in VSLNet
      KERNEL_SIZE: 1
      STRIDE: 1

  PROP_MODULE:
    NAME: SparsePropMaxPool
    PARAMS:
      NUM_SCALE_LAYERS: [16,8,8]

  FUSION_MODULE:
    NAME: BaseFusion
    PARAMS:
      HIDDEN_SIZE: 128  # Match DIM=128
      TXT_INPUT_SIZE: 300
      TXT_HIDDEN_SIZE: 768
      LSTM:
        NUM_LAYERS: 3
        BIDIRECTIONAL: False

  MAP_MODULE:
    NAME: MapConv
    PARAMS:
      INPUT_SIZE: 512  # Match reduced HIDDEN_SIZE
      HIDDEN_SIZES: [512, 512, 512, 512]
      KERNEL_SIZES: [9, 9, 9, 9]
      STRIDES: [1, 1, 1, 1]
      PADDINGS: [16, 0, 0, 0]
      DILATIONS: [1, 1, 1, 1]

  PRED_INPUT_SIZE: 512 # Match reduced DIM size

MODEL:
  NAME: TAN
  CHECKPOINT: checkpoints/Ego4DClip/TAN_egovlp/iter000505-0.0000-0.0000.pkl